 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>

<script>
  const div = document.createElement('div'); //yaha upar html mai humnai div element nhi banaya hai but yaha js mai create hai div element
  console.log(div);
  div.className = "main"; //yeh hua duv kai andar class set karnai ka tarika
  div.id = Math.round(Math.random() * 10 + 1) ; //yeh hua id set karna 
  div.setAttribute("title", "gnerated title") //.................... to add custome attribute in key and value which is key is title and value is generated title
  div.style.backgroundColor = "red";
  div.style.padding = "10px";
  //div.innerText = "chai aur code"
  /* thik hai yeh sab style toh humnai dai diya but yeh sai ek page pai display kyu ho rha hai
    kyukie humnai jo div create kara wo div abhi ek memeory kai andar hai
memory kai andar hai page kai upar nhi aya hai
page kai attach tab hoga jab document kop app bolaigai kie is child ko attach toh karo apnai passs
toh woh attaching asai hoti hai*/

/*setAttribute ko developers log jyada prefer kartai hai kyukie
yeh .id ya .class ya .innertext hai wo override karta hai values ko mtlb jo values waha pai hai un values ko select kar kai lata hai unka refrence pehlai aur fir ap usmai set kar rhai hai toh toh set karta hai values
lekin yeh jo setattribute hai pehlai values ko laikai nhi aya hai yeh direct he values ko set karta hai toh ek roundtrip bachta hai wapa pai toh log jyada jya prefer kartai hai kie */

const addtext = document.createTextNode("chai aur code"); //yaha pai pehlai text node create kara
div.appendChild(addtext) //fir usai attach kiya
document.body.appendChild(div) // yeh hua attach karna .........appendchild mtlb kie bulao child ko jo div and usko attach kar do

</script>
</html>
